<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreuzz√ºge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="canvas-container">
    <canvas id="game-canvas"></canvas>
  </section>
  <aside id="infobar">
    <div id="logo"><img src="imgs/coverart.png" /></div>
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <div id="field-info"></div>
    <div id="turn-info"></div>
    <button id="end-turn">End Turn</button>
  </aside>
  <script type="module">
    import gameLoader from './js/gamedata/gameLoader.js'
    import controller from './js/controller.js'
    const gameData = {
      mapNum: window.location.hash ? parseInt(window.location.hash.substring(1, 3)) : 1,
      crusaderPlayer: {
        money: 50,
        units: [{
          type: 2,
          faction: 1,
          hp: 6,
          food: 3,
          ammo: 3,
          posX: 6,
          posY: 2,
          animationMove: {started: false, curX: 4, curY: 1, fieldsToGoTo: [{x:4,y:0},{x:7,y:0},{x:7,y:2},{x:6,y:2}]}
        }]
      },
      saracenPlayer: {
        money: 30,
        units: []
      }
    }
    gameLoader(gameData)
    .then(({game, gameAssets}) => {
      controller(game, gameAssets)
    })
  </script>
</body>
</html>
