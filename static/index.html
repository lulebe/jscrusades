<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreuzz√ºge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="canvas-container">
    <canvas id="game-canvas"></canvas>
  </section>
  <aside id="infobar">
    <div id="logo"><img src="imgs/coverart.png" /></div>
    <button id="zoom-in">+</button>
    <button id="zoom-out">-</button>
    <div id="field-info"></div>
  </aside>
  <script type="module">
    import GameCanvas from './js/canvas.js'
    import gameLoader from './js/gamedata/gameLoader.js'

    import { displayHoverInfo } from './js/ui.js'

    const gameData = {
      mapNum: window.location.hash ? parseInt(window.location.hash.substring(1, 3)) : 1,
      crusaderPlayer: {
        money: 50,
        units: [{
          type: 2,
          faction: 1,
          hp: 6,
          food: 3,
          ammo: 3,
          posX: 6,
          posY: 2,
          animation: {started: false, curX: 4, curY: 1, fieldsToGoTo: [{x:4,y:0},{x:7,y:0},{x:7,y:2},{x:6,y:2}]}
        }]
      },
      saracenPlayer: {
        money: 30,
        units: []
      }
    }

    gameLoader(gameData)
    .then(({game, gameAssets}) => {
      console.log(game)
      const canvasEl = document.getElementById('game-canvas')
      const gamecanvas = new GameCanvas(canvasEl, game, gameAssets)
      document.getElementById('zoom-in').addEventListener('click', () => gamecanvas.zoomIn())
      document.getElementById('zoom-out').addEventListener('click', () => gamecanvas.zoomOut())
      gamecanvas.initCanvas()
      canvasEl.addEventListener('fieldClicked', e => console.log(e.detail))
      canvasEl.addEventListener('fieldHovered', e => displayHoverInfo(e.detail, game))
    })
  </script>
</body>
</html>
