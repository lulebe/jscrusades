<html lang="de">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Saved Games</h1>
  <ul id="save-list">
    
  </ul>
  <h1>New Singleplayer</h1>
  <a href="game.html#save=-1;map=1;mode=2">Map 1</a>
  <a href="game.html#save=-1;map=2;mode=2">Map 2</a>
  <a href="game.html#save=-1;map=3;mode=2">Map 3</a>
  <a href="game.html#save=-1;map=4;mode=2">Map 4</a>
  <a href="game.html#save=-1;map=5;mode=2">Map 5</a>
  <a href="game.html#save=-1;map=6;mode=2">Map 6</a>
  <a href="game.html#save=-1;map=7;mode=2">Map 7</a>
  <a href="game.html#save=-1;map=8;mode=2">Map 8</a>
  <a href="game.html#save=-1;map=9;mode=2">Map 9</a>
  <a href="game.html#save=-1;map=10;mode=2">Map 10</a>
  <h1>New Local Multiplayer</h1>
  <a href="game.html#save=-1;map=1;mode=1">Map 1</a>
  <a href="game.html#save=-1;map=2;mode=1">Map 2</a>
  <a href="game.html#save=-1;map=3;mode=1">Map 3</a>
  <a href="game.html#save=-1;map=4;mode=1">Map 4</a>
  <a href="game.html#save=-1;map=5;mode=1">Map 5</a>
  <a href="game.html#save=-1;map=6;mode=1">Map 6</a>
  <a href="game.html#save=-1;map=7;mode=1">Map 7</a>
  <a href="game.html#save=-1;map=8;mode=1">Map 8</a>
  <a href="game.html#save=-1;map=9;mode=1">Map 9</a>
  <a href="game.html#save=-1;map=10;mode=1">Map 10</a>
  <script type="module">
    if (window.localStorage.saves) {
      const saves = JSON.parse(window.localStorage.saves).filter(save => save.version === 2)
      window.localStorage.saves = JSON.stringify(saves)
      document.getElementById('save-list').innerHTML = saves.reduce((str, save, i) =>
        str + `<a href="/game.html#save=${i};mode=2">Game ${i}</a>`, '')
    }
  </script>
</body>
</html>
