<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kreuzz√ºge</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="gamebody">
    <section id="canvas-container">
      <canvas id="game-canvas"></canvas>
    </section>
    <aside id="infobar">
      <div style="font-family: Source Code Pro; font-weight: 600;"> <!-- load font! --></div>
      <div id="logo"><img src="imgs/coverart.png" /></div>
      <div id="turn-info"></div>
      <button id="zoom-in">+</button>
      <button id="zoom-out">-</button>
      <button id="end-turn">End Turn</button>
      <div id="field-info"></div>
      <div id="recruitment"></div>
    </aside>
  </div>
  <script type="module">
    import gameLoader from './js/gamedata/gameLoader.js'
    import controller from './js/controller.js'
    const gameToLoad = {}
    let gameData
    window.location.hash.substring(1,1000).split(';').forEach(kv => {
      const split = kv.split('=')
      gameToLoad[split[0]] = parseInt(split[1])
    })
    if (gameToLoad.save === -1) { //new game
      gameData = {
        type: gameToLoad.mode,
        mapNum: gameToLoad.map,
        buildingOwners: [],
        currentTurn: 1,
        me: 1,
        crusaderPlayer: {
          money: 20,
          units: []
        },
        saracenPlayer: {
          money: 20,
          units: []
        }
      }
    } else { //load game
      gameData = JSON.parse(window.localStorage.saves)[gameToLoad.save]
      gameData.type = 2
      gameData.saveNum = gameToLoad.save
    }
    gameLoader(gameData)
    .then(({game, gameAssets}) => {
      controller(game, gameAssets)
    })
  </script>
</body>
</html>
